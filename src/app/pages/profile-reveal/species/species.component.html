
  <div class="container page-species__reveal-container">
    <div class="row row--species-reveal">
      <div class="col col--page-species" [class]="colFlowerClass$ | async">
        <app-species-description
          [cluster]="createiveSpecies$ | async"
          [dark]="darkModeClass$ | async"
          [nextStep]="goToNextStep"
          *ngIf="speciesView == 1"
        >
        </app-species-description>
        <app-species-circles
          [cluster]="createiveSpecies$ | async"
          [dark]="darkModeClass$ | async"
          [affinity]="clusterAffinity$ | async | number: '1.0-0'"
          [animated]="isCirclesAnimated"
          *ngIf="speciesView == 2"
        >
        </app-species-circles>
      </div>
    </div>
  </div>
